<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Coder</title>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">Coders List</h1>

    <div class="container d-flex justify-content-end">
      <a href="/Form" class="btn btn-warning">Create Coder</a>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
      <table class="table table-striped table-dark w-50">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Clan</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="coders: ${coderList}">
            <td th:text="${coders.id}"></td>
            <td th:text="${coders.name}"></td>
            <td th:text="${coders.age}"></td>
            <td th:text="${coders.clan}"></td>
            <td>
              <div class="d-flex gap-2">
                <a href="#" class="btn btn-danger">Delete</a>
                <a href="#" class="btn btn-primary">Update</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
